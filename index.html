<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"  href="assets/css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron text-center bg-dark text-white">
        <h1>Train Times</h1>
      </div>
      <div class="panel">
        <div class="panel-heading"><h3>Train Schedule</h3></div>
        <div class="panel-body">
          <table class="table">
            <thead>
              <tr>
                <th>Train Number</th>
                <th>Destination</th>
                <th>Interval</th>
                <th>Next Arrival</th>
                <th>Arriving In</th>
              </tr>
            </thead>
            <tbody id="addArea">
            </tbody>
            
          </table>
        </div>
      </div>
      <div class="panel">
        <div class="panel-heading">
          <h3>Add Train</h3>
        </div>
        <div class="panel-body">
          <form>
            <div class="form-group">
              <label for="text">Train Number</label>
              <input type="text" class="form-control" id="trainNumber">
            </div>
            <div class="form-group">
              <label for="text">Destination</label>
              <input type="text" class="form-control" id="destination">
            </div>
            <div class="form-group">
              <label for="text">First Train</label>
              <input type="text" class="form-control" id="firstTrain"></div>
              <div class="form-group">
                <label for="text">Interval</label>
                <input type="text" class="form-control" id="interval">
              </div>
              <button type="submit" id="add-train" class="btn btn-dark" id="addTrain">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
      <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script src="assets/js/app.js" type="text/javascript"></script>
    </body>
  </html>
